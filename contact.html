	<div class="bg-dark text-light min-vh-100" id="contact">
		<p><h1 class="text-center">Contact Me</h1></p>
		
		<div class="container-fluid bg-secondary col-12 col-md-8 col-lg-4 text-center mt-5 w-100 pt-3 pb-3">

		 <form>
			<div class="form-group">
					<label>Name</label>
					<input type="text" name="Name" placeholder="Your Name" class="w-100"required>
				
			</div>

			<div class="form-group">
					<label>Email address</label>
					<input type="email" name="email" placeholder="name@example.com" class="w-100" required>
				
			</div>

			<div class="form-group">
					<label>Contact Number</label>
					<input type=""contact_number name="contact_number" placeholder="+63 900 000 0000" class="w-100"required>
				
			</div>

			

			<div class="form-group">
					<label for="message">Message </label>
			        <textarea name="message" rows="5" id="notes" class="w-100"></textarea>
				
			</div>

			<!-- Button trigger modal -->
			<button type="button" class="btn btn-dark" data-toggle="modal" data-target="#exampleModal">
			  Send
			</button>

			<!-- Modal -->
			<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			  <div class="modal-dialog">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h5 class=" text-dark modal-title" id="exampleModalLabel">Thank you for contacting us!</h5>
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			          <span aria-hidden="true">&times;</span>
			        </button>
			      </div>
			      <div class="modal-body">
			        <p class="text-dark">Message Successfully Sent</p>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			      
			      </div>
			    </div>
			  </div>
			</div>

		 </form>
		</div>
